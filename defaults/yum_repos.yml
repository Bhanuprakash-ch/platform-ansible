---
yum_repos:
  epel:
    name: Extra Packages for Enterprise Linux 6 - $basearch
    enabled: 1
    failovermethod: priority
    gpgcheck: 1
    gpgkey: http://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-6
    mirrorlist: http://mirrors.fedoraproject.org/mirrorlist?repo=epel-6&arch=$basearch
    sslverify: true
  epel-testing:
    name: Extra Packages for Enterprise Linux 6 - Testing - $basearch
    enabled: 1
    failovermethod: priority
    gpgcheck: 1
    gpgkey: https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-6
    mirrorlist: http://mirrors.fedoraproject.org/metalink?repo=testing-epel6&arch=$basearch
    sslverify: true
  zabbix:
    name: Zabbix Official Repository - $basearch
    baseurl: http://repo.zabbix.com/zabbix/2.4/rhel/6/$basearch/
    enabled: 1
    gpgcheck: 1
    gpgkey: http://repo.zabbix.com/RPM-GPG-KEY-ZABBIX
  cloudera-manager:
    name: Cloudera Manager
    baseurl: http://archive.cloudera.com/cm5/redhat/6/x86_64/cm/{{ cdh_packages_version }}/
    gpgkey: http://archive.cloudera.com/cm5/redhat/6/x86_64/cm/RPM-GPG-KEY-cloudera
    gpgcheck: 1
  trustedanalytics:
    name: trustedanalytics
    baseurl: https://s3-us-west-2.amazonaws.com/analytics-tool-kit/public/weekly/regressed/w20151106/archive/yum/redhat/6/x86_64/
    gpgcheck: 0
    priority: 1
    enabled: 1
  percona-release-arch:
    name: Percona-Release YUM repository - {{ ansible_machine }}
    baseurl: http://repo.percona.com/release/{{ ansible_lsb["major_release"] }}/RPMS/{{ ansible_machine }}
    enabled: 0
    gpgcheck: 1
    gpgkey: https://www.percona.com/downloads/percona-release/RPM-GPG-KEY-percona
  percona-release-noarch:
    name: Percona-Release YUM repository - noarch
    baseurl: http://repo.percona.com/release/{{ ansible_lsb["major_release"] }}/RPMS/noarch
    enabled: 0
    gpgcheck: 1
    gpgkey: https://www.percona.com/downloads/percona-release/RPM-GPG-KEY-percona
  nginx:
    name: nginx
    baseurl: http://nginx.org/packages/centos/6/$basearch/
    gpgcheck: 0
    enabled: 0
  arcadia-base:
    name: "arcadia-base"
    baseurl: "ARCADIA REPOSITORY URL GOES HERE"
    gpgcheck: 0
    priority: 1
    enabled: 0
