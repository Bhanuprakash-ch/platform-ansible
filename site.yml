---

- hosts: all
  gather_facts: no
  any_errors_fatal: true
  tasks:
    - local_action: wait_for port=22 host={{ ansible_ssh_host }} search_regex=OpenSSH delay=10

- hosts: all
  vars_files:
    - defaults/cdh.yml
    - defaults/yum_repos.yml
    - defaults/proxy.yml
  roles:
    - common

#install consul agent on the master machines
- hosts: consul-master
  vars_files:
    - defaults/consul.yml
    - defaults/proxy.yml
    - defaults/env.yml
  roles:
    - { role: hostnames_common, when: use_custom_dns }
    - { role: consul_base_agent, tags: skip_on_one_node_install }
    - { role: consul_base_server, tags: skip_on_one_node_install }

#change hostnames to ones that are like the inv-names
- hosts: all
  vars_files:
    - defaults/consul.yml
    - defaults/proxy.yml
    - defaults/env.yml
  roles: 
    - { role: hostnames_common, when: use_custom_dns }
    - { role: resolv_common, when: use_custom_dns }

#install consul agents on all hosts
- hosts: all
  vars_files:
    - defaults/consul.yml
    - defaults/proxy.yml
    - defaults/env.yml
  roles:
    - { role: consul_base_agent, when: use_custom_dns }

#install zabbix repos
- hosts: all
  vars_files:
    - defaults/zabbix.yml
    - defaults/proxy.yml
  pre_tasks:
    - name: set server to zabbix proxy on consul node if any exists
      set_fact: 
        zabbix_server_group: consul-master
      when: groups.has_key('consul-master')
    - name: set server to zabbix server if consul does not exist
      set_fact: 
        zabbix_server_group: zabbix-server
      when: not groups.has_key('consul-master')
    - name: set agent config to a simpler vagrant one
      set_fact: 
        zabbix_agent_conf: "{{ zabbix_agent_conf_vagrant }}"
      when: ansible_env.SUDO_USER == "vagrant"
  roles:
    #disabled on Openstack
    - { role: zabbix_base_agent, when: ansible_virtualization_type != 'NA' }

#install all base packages needed on cloudera machines
- hosts: cdh-all
  vars_files:
    - defaults/cdh.yml
    - defaults/proxy.yml
  roles:
    - cloudera_base_common

#install the CDH manager server files
- hosts: cdh-manager
  vars_files:
    - defaults/proxy.yml
    - defaults/cdh.yml
    - defaults/env.yml
  roles:
    - cloudera_base_manager

#install CDH agents on all hosts
- hosts: cdh-all-nodes
  vars_files:
    - defaults/proxy.yml
    - defaults/env.yml
  roles:
    - cloudera_base_node

#install KRB5 common files
- hosts: cdh-all
  vars_files:
    - defaults/proxy.yml
    - defaults/cdh.yml
  roles:
    - { role: kerberos_base_common, when: kerberos_enabled }

#install KRB5 server
- hosts: cdh-manager
  vars_files:
    - defaults/proxy.yml
    - defaults/cdh.yml
  roles:
    - { role: kerberos_base_server, when: kerberos_enabled }

#install ATK client on all hosts
- hosts: cdh-all-nodes
  vars_files:
    - defaults/proxy.yml
  roles:
    - cloudera_atk_client

#install and configure the cloudera cluster
- hosts: cdh-manager
  vars_files:
    - defaults/cdh.yml
    - defaults/proxy.yml
    - defaults/env.yml
    - defaults/cloudera_parcels.yml
  roles:
    - { role: cloudera_api_manager, tags: skip_on_vagrant }
 

- hosts: consul-server
  vars_files:
    - defaults/consul.yml
    - defaults/proxy.yml
    - defaults/env.yml
  roles:
    - { role: consul_base_agent, tags: skip_on_one_node_install }
    - { role: consul_base_server, tags: skip_on_one_node_install }

- hosts: cdh-manager
  vars_files:
    - defaults/cdh.yml
    - defaults/proxy.yml
    - defaults/env.yml
  roles:
    - { role: cloudera_backups, when: configure_backup, tags: skip_on_vagrant }

- hosts: cdh-master-[0]
  vars_files:
    - defaults/cdh.yml
    - defaults/proxy.yml
    - defaults/env.yml
  roles:
    - { role: cloudera_backups_hdfs, when: configure_backup, tags: skip_on_vagrant }

- hosts: zabbix-server
  vars_files:
    - defaults/zabbix.yml
  roles:
    - { role: zabbix_base_server, tags: skip_on_one_node_install }

- hosts: zabbix-web
  vars_files:
    - defaults/zabbix.yml
  roles:
    - { role: zabbix_base_web, tags: skip_on_one_node_install }

- hosts: consul-master[-1]
  vars_files:
    - defaults/zabbix.yml
  roles:
    - { role: zabbix_base_proxy, tags: skip_on_one_node_install }

- include: db-lb.yml
- include: mysql-cluster.yml
