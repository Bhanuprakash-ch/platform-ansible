#this playbook installs krb5 configs and policy files
- name: install KRB5 base
  yum: pkg='{{ item }}' state=installed
  environment: proxy_env
  with_items:
    - http://krb5jwt.s3-website-us-east-1.amazonaws.com/krb5jwt-lib-1.12.4-0.x86_64.rpm
    - http://krb5jwt.s3-website-us-east-1.amazonaws.com/krb5jwt-client-1.12.4-0.x86_64.rpm

- set_fact:
    krb_server: krb_server

- set_fact:
    krb_server: "{{ hostvars[groups['cdh-manager'][0]]['ansible_fqdn'] }}"
  tags:
  - skip_on_vagrant

- name: copy krb5.conf
  template: src=krb5.j2 dest=/etc/krb5.conf

- name: Copy unlimited strength local policy file
  copy: src=UnlimitedJCEPolicyJDK8/local_policy.jar dest=/usr/java/jdk1.8.0_40/jre/lib/security/local_policy.jar

- name: Copy unlimited strength US export policy file
  copy: src=UnlimitedJCEPolicyJDK8/US_export_policy.jar dest=/usr/java/jdk1.8.0_40/jre/lib/security/US_export_policy.jar
