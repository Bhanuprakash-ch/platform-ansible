- name: install backup prerequisite packages
  yum: pkg=percona-toolkit state=present enablerepo=percona-release-arch,percona-release-noarch

- name: add mysql data backup user
  mysql_user: name='{{ backup_mysql_data_user }}' password='{{ backup_mysql_data_pass }}' priv=*.*:"event,lock tables,reload,select,show view,trigger" login_user=root login_password={{ backup_mysql_root_pass }}

- name: add mysql grants backup user
  mysql_user: name='{{ backup_mysql_grants_user }}' password='{{ backup_mysql_grants_pass }}' priv=mysql.*:"select" login_user=root login_password={{ backup_mysql_root_pass }}

- name: upload mysql backup script
  template: src=backup_mysql.sh.j2 dest=/usr/local/bin/backup_mysql.sh

- name: make mysql backup script executable
  file: path=/usr/local/bin/backup_mysql.sh mode=0755 owner=root group=root

- name: cron entry for mysql backup script
  cron: cron_file="{{ backup_mysql_cron_file_name }}" day={{ backup_mysql_cron_day }} hour={{ backup_mysql_cron_hour }} job="/usr/local/bin/backup_mysql.sh" minute={{ backup_mysql_cron_minute }} month={{ backup_mysql_cron_month }} weekday={{ backup_mysql_cron_weekday }} name="{{ backup_mysql_cron_name }}" state=present user=root
