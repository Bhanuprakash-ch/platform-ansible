- name: init kerberos if enabled
  ekerberos: usr='{{ item.usr }}' pass='{{ item.pass }}'
  when: kerberos_enabled
  with_items:
    - { usr: 'hbase', pass: '{{ kadmin_pass }}' }
    - { usr: 'hdfs', pass: '{{ kadmin_pass }}' }

- name: create dirs on hadoop
  hdfs: dir={{ item.dir }} owner={{ item.owner }} mode={{ item.mode }} group={{ item.group }}
  with_items:
    - { dir: '/org', owner: 'cf', group: 'intel', mode: '755' }
    - { dir: '/org/intel', owner: 'cf', group: 'intel', mode: '755' }
    - { dir: '/org/intel/hdfsbroker', owner: 'cf', group: 'intel', mode: '771' }
    - { dir: '/org/intel/hdfsbroker/userspace', owner: 'cf', group: 'intel', mode: '771' }
    - { dir: '/org/intel/hdfsbroker/metadata', owner: 'cf', group: 'intel', mode: '771' }
    - { dir: '/org/intel/users', owner: 'cf', group: 'intel', mode: '775' }
    - { dir: '/org/intel/tmp', owner: 'cf', group: 'intel', mode: '777' }

- name: change folder privileges
  hdfs: dir={{ item.dir }} mode={{ item.mode }}
  with_items:
    - { dir: '/user', mode: '755' }

- name: creating metadata zookeeper znode for brokers
  znode: dir=/org/intel/{{ item }}/metadata
  with_items:
    - 'zookeeperbroker'
    - 'gearpumpbroker'
    - 'yarnbroker'
    - 'hbasebroker'

- name: creating userspace zookeeper znode for brokers
  znode: dir=/org/intel/{{ item }}/userspace
  with_items:
    - 'zookeeperbroker'

- name: creating namespace MyTest on hbase
  edhbase: type='namespace' name='MyTest' state='create'
