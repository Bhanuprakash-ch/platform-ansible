- name: install zabbix-web
  yum: pkg={{ item }} state=installed enablerepo=zabbix
  with_items:
    - zabbix-web-pgsql

- name: zabbix server php conf
  template:
    src=zabbix.conf.php
    dest=/etc/zabbix/web/zabbix.conf.php
    owner=apache
    group=apache
    mode=600
  notify: restart apache2

- name: zabbix apache config
  template:
    src=apache.conf.j2
    dest=/etc/httpd/conf.d/zabbix.conf
    owner=root
    group=root
    mode=0644
  notify: restart apache2
